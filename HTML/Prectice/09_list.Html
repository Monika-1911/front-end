<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- list 3 type  -->

    <!-- 1) unorder list ,desc,circle,square  -->
     <ul type="square">
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
        <li>help</li>
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
        <li>help</li>
     </ul>

    <!-- 2) order list type 1,A,a,I,i  -->

    <ol type="1" start="11">
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
        <li>help</li>
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
        <li>help</li>
    </ol>

    <!-- 3) descritption/defination list  -->

    <dl>
        <!-- title -->
        <dt>Tea</dt>
        <!-- data -->
        <dd>Hot</dd>
        <dd>Cold</dd>
        <dd>asdf</dd>
        <dt>coffe</dt>
        <dd>Hot</dd>
        <dd>Cold</dd>
        <dd>asdf</dd>
    </dl>

</body>
</html>
