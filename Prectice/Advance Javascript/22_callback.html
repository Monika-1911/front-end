
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    callback :- outer function call inner function call
    <script>


        // setTimeout(function(){
        //     console.log("hello")
        // },2000)

        // outer function
        function output(){
            console.log(add())
        }


        // callback :- inner function
        function add(){
            let a = 20,b=10;
            return a+b
        }

        output()

        
    </script>
</body>
</html>
