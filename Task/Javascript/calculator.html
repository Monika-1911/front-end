<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/calcy.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <input type="text" class="input" value="0" readonly />
      <div class="btns">
        <button class="button bold operator">AC</button>
        <button class="button bold operator">DEL</button>
        <button class="button operator bold">%</button>
        <button class="button operator bold">/</button>
      </div>
      <div class="btns">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button operator bold">*</button>
      </div>
      <div class="btns">
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button operator bold">-</button>
      </div>
      <div class="btns">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button operator bold">+</button>
      </div>
      <div class="btns">
        <button class="button bold operator">+/-</button>
        <button class="button bold">0</button>
        <button class="button bold">.</button>
        <button class="button bold equal">=</button>
      </div>
    </div>

    <script src="/calc.js"></script>
  </body>
</html>
