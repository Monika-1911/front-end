<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Table</title>
</head>
<body>
  <table border="5" cellpadding="10">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>City</th>
        <th>Company</th>
      </tr>
    </thead>
    <tbody>

    </tbody>
  </table>

  <script>
    fetch("https://dummyjson.com/users")
      .then((res) => res.json())
      .then((res) => {
        let userdata = res.users.map((user) => {
          return `
            <tr>    
              <td>${user.id}</td>
              <td>${user.firstName}</td>
              <td>${user.email}</td>
              <td>${user.address.city}</td>
              <td>${user.company.name}</td>
            </tr>
          `;
        });

        document.querySelector("tbody").innerHTML = userdata.join("");
      })
      .catch((error) => console.error("Error fetching users:", error));
  </script>
</body>
</html>
