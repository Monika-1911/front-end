<!DOCTYPE html>
<html>
<head>
    <title>Creative Word Counter</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .card {
            width: 520px;
            background: #ffffff;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        .card h2 {
            text-align: center;
            color: #333;
            margin-bottom: 15px;
        }

        textarea {
            width: 100%;
            height: 150px;
            border-radius: 10px;
            border: 2px solid #ddd;
            padding: 12px;
            font-size: 15px;
            outline: none;
        }

        textarea:focus {
            border-color: #667eea;
        }

        .counter-box {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .counter {
            width: 48%;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            color: #fff;
            font-size: 18px;
        }

        .words {
            background: linear-gradient(135deg, #43cea2, #185a9d);
        }

        .chars {
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
        }

        .counter span {
            display: block;
            font-size: 28px;
            font-weight: bold;
            margin-top: 5px;
        }
    </style>
</head>

<body>

<div class="card">
    <h2>Word & Character Counter</h2>

    <textarea id="textInput" placeholder="Start typing your content here..."></textarea>

    <div class="counter-box">
        <div class="counter words">
            Words
            <span id="wordCount">0</span>
        </div>

        <div class="counter chars">
            Characters
            <span id="charCount">0</span>
        </div>
    </div>
</div>

<script>
$(document).ready(function(){

    $("#textInput").on("input", function(){
        var text = $(this).val();

        var characters = text.length;

        var words = text.trim().split(/\s+/);
        var wordCount = text.trim() === "" ? 0 : words.length;

        $("#charCount").text(characters);
        $("#wordCount").text(wordCount);
    });

});
</script>

</body>
</html>
