<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <Script>
        
let a = 20;
let b = 5;
console.log("Arithmetic Operations:");
console.log("a + b = " + (a + b));  
console.log("a - b = " + (a - b));   
console.log("a * b = " + (a * b));   
console.log("a / b = " + (a / b));   

console.log("\nComparison Operations:");
console.log("a == b: " + (a == b));         
console.log("a > b: " + (a > b));           
console.log("a < b: " + (a < b));           

console.log("\nLogical Operations:");
let condition1 = (a > 10);
let condition2 = (b < 5);

console.log("a > 10 AND b < 5: " + (condition1 && condition2)); 
console.log("a > 10 OR b < 5: " + (condition1 || condition2));  
console.log("NOT (a > 10): " + (!condition1));                  

    </Script>
</body>
</html>
