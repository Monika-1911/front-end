
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>do-while loop</title>
  </head>
  <body>
    <script>
      let num;

      do {
        num = prompt("Enter a number greater than 10:");
      } while (num <= 10);

      console.log("You entered:", num);
    </script>
  </body>
</html>
