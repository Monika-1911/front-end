<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
</head>
<body>
    <script>
        
let a = 10;
let b = 5;

console.log("Arithmetic Operations:");
console.log("Addition (a + b): " + (a + b));
console.log("Subtraction (a - b): " + (a - b));
console.log("Multiplication (a * b): " + (a * b));
console.log("Division (a / b): " + (a / b));


console.log("\nComparison Operations:");
console.log("Are a and b equal? " + (a === b));
console.log("Is a greater than b? " + (a > b));
console.log("Is a less than b? " + (a < b));


console.log("\nLogical Operations:");
console.log("Is (a > 10) AND (b < 5)? " + ((a > 10) && (b < 5)));
console.log("Is (a > 10) OR (b < 5)? " + ((a > 10) || (b < 5)));
console.log("NOT (a > 10): " + (!(a > 10)));

</script>
</body>
</html>
