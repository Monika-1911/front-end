<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="/CSSSelectors&Styling/style.css">
</head>
<body>
 <div class="form-container">
    <form id="contact-form">
      <h2>Contact Us</h2>
      
      <label for="name">Name:</label>
      <input type="text" id="name" class="input-field" placeholder="Enter your name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" class="input-field" placeholder="Enter your email" required>

      <label for="message">Message:</label>
      <textarea id="message" class="input-field" rows="4" placeholder="Your message..." required></textarea>

      <button type="submit" id="submit-btn">Send Message</button>
    </form>
  </div>
</body>
</html>
