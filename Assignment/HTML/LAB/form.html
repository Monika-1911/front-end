<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <form action="">
        <h2 align="center">Contact Form</h2>
</head>

<body>
    <table align="center" style="background-color:rgb(103, 160, 141)">
        <tr>
            <td>
                <label for="">Full Name</label>
            </td>
            <td><input type="text" placeholder="First name" pattern="[A-Za-z]{3,7}" required ></td>
            <td> <label for="">Last Name</label></td>
            <td> <input type="text"placeholder="First name" pattern="[A-Za-z]{3,7}" required></td>
        </tr>
        <tr>
            <td>
                <label for="">Email</label>
            </td>
            <td>
                <input type="email" name="" id="" pattern="[a-z0-9]+@[a-z0-9]+.[a-z]{3}$"required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="">Phone Number</label>
            </td>
            <td>
                <input type="tel" name="" id="" pattern="[6789][0-9]{9}"required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="">Select your Subject</label></td>
                <td>
                <select name="" id="" style="padding: 8px;">
                    <option value="">Select subject</option>
                    <option value="">English</option>
                    <option value="">Chemistry</option>
                    <option value="">Maths</option>
                    <option value="">Physics</option>
                    <option value="">Computer</option>
                    
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="">Message</label>
            </td>
            <td>
                <textarea name="" id="">
            
                </textarea>
            </td>
        </tr>
        <td align="center">
            <input type="submit">
        </td>
        </tr>
    </table>
    </form>


</body>


</html>
